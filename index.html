<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
  <title>Acme Product Offerings</title>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      background-color: tomato;
      padding: 1rem 0 0 0;
    }

    li {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    ul {
      list-style-type: circle;
    }

    nav .selected {
      border: solid 2px black;
      border-radius: 1rem 1rem 0 0;
      border-bottom: 0;
      background-color: #ffffff;
      font-weight: bold;
      color: orange
      /* Must NEVER be Dodgerblue... Sorry not sorry. */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;
    const { render } = ReactDOM;
    const { Component } = React;
    const root = document.querySelector('#root');

    const Companies = ({ data })=> {
      console.log(data);
      return (
        <div>
          <h1>Companies</h1>
            <ul>
              {
                data.map( (company, idx) =>
                <li key={ idx }>{ company.name }
                  <br /><br />
                  <span>{company.catchPhrase}</span>
                  <br />
                  <span>Offerings:</span>
                    <ul>
                      {
                        <li></li>
                      }
                    </ul>
                  <hr />
                </li>)
              }
            </ul>
        </div>
      );
    }

    const Products = ({ data })=> {
      return (
        <div>
          <h1>Products</h1>
            <ul>
              {
                data.map( (product, idx) => <li key={ idx }>{ product.name }</li>)
              }
            </ul>
        </div>
      );
    }

    const products = ({ products })=> {
      return (
        <div>
          <h1>Products</h1>
        </div>
      );
    }

    const Nav = ({ path, companies, products})=> {
      return (
        <nav>
          <Link to='/companies' className={ path === '/companies' ? 'selected' : ''}>Companies</Link>
          <Link to='/products' className={ path === '/products'  ? 'selected' : ''}>Products</Link>
        </nav>
      );
    }


    class App extends Component{
      constructor(){
        super();
        this.state = {
          companies: [],
          products: []
        }
      }
      async componentDidMount(){
        const companies = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies')).data;
        const products = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/products')).data;
        this.setState({ products, companies });
      }
      render(){
        const { products, companies } = this.state;

        return (
          <HashRouter>
              <Route render={ (location)=> <Nav products={ products } companies={ companies } location={location}/> } />
              <Route exact path='/' component= { Companies } />
              <Route path='/companies' render={
                ()=> <Companies data={ companies }/> } />
              <Route path='/products' render={
              ()=> <Products data={ products }/> } />
          </HashRouter>
        );
      }
    }
    render(<App />, root);
  </script>
</body>
</html>
