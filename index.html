<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
  <title>Acme Product Offerings</title>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      background-color: tomato;
      padding: 1rem 0 0 0;
    }

    li {
      background-color: blueviolet
    }

    ul {
      background-color: aqua
    }

    .selected {
      color: orange
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;
    const { render } = ReactDOM;
    const { Component } = React;
    const root = document.querySelector('#root');

    const Nav = ({ path, companies, products})=> {
      return (
        <nav>
          <Link to='/companies' className={ path === '/companies' ? 'selected' : ''}>Companies</Link>
          <Link to='/products' className={ path === '/products'  ? 'selected' : ''}>Products</Link>
        </nav>
      );
    }


    class App extends Component{
      constructor(){
        super();
        this.state = {
          companies: [],
          products: []
        }
      }
      async componentDidMount(){
        const companies = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies')).data;
        const products = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/products')).data;
        this.setState({ products, companies });
      }
      render(){
        const { products, companies } = this.state;

        return (
          <HashRouter>
            <div>
              <Route render={ (location)=> <Nav products={ products } companies={ companies } location={location}/> } />
            </div>

          </HashRouter>
        )
      }
    }
    render(<App />, root);
  </script>
</body>
</html>
